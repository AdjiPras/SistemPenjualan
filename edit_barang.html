{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Data Barang</h1>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Form Edit Data</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('update_bg') }}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="kode_barang">Kode Barang</label>
                    <input type="number" class="form-control" id="kode_barang" name="kode_barang" placeholder="Masukkan Kode Barang">
                  </div>
                  <div class="form-group">
                    <label for="nama_barang">Nama Barang</label>
                    <input type="text" class="form-control" id="nama_barang" name="nama_barang" placeholder="Masukkan Nama Barang">
                  </div>
                    <div class="form-group">
                    <label for="jenis_barang">Jenis Barang</label>
                    <input type="text" class="form-control" id="jenis_barang" name="jenis_barang" placeholder="Masukkan Jenis Barang">
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-dark">Save Changes</button>
                </div>
                <!-- /.card-body -->
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
