{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <!-- <div class="col-sm-6">
            <h1 class="m-0">Edit Pengguna</h1>
          </div> -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Form Edit Data Pengguna</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('update_pg') }}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ data_pg[1] }}">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" value="{{ data_pg[2] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="tipe_pengguna">Tipe Pengguna</label>
                    <select id="tipe_pengguna" class="form-control" name="tipe_pengguna" value="{{ data_pg[3] }}">
                      <option value=""></option>
                      <option value="0">Admin</option>
                      <option value="1">Freelance</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="pengguna_nama">Nama</label>
                    <input type="text" class="form-control" id="pengguna_nama" name="pengguna_nama" value="{{ data_pg[4] }}">
                  </div>
                  <div class="form-group">
                    <input type="hidden" class="form-control" id="pengguna_id" name="pengguna_id" value="{{ data_pg[0] }}">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
